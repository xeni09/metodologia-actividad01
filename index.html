<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase A con atributos foo y bar en JavaScript</title>
</head>

<body>
  <h1>Clase A con atributos foo y bar en JavaScript</h1>
  <script>
    class A {
      constructor(foo, bar) {
        this.foo = foo;
        this.bar = bar;
      }
    }

  class B {
    constructor(claseB) {
      this.claseB = claseB;
    }
  }
  class C {
    constructor(claseC) {
      this.claseC = claseC;
    }
  }


  const objetoA = new A('ValorFoo', 'ValorBar');
  const objetoB = new B('ValorClaseB');
  const objetoC = new C('ValorClaseC');
    // Muestra el objeto en la consola
    console.log(objetoA);
    console.log(objetoB);
    console.log(objetoC);
    
  </script>
</body>

</html>
